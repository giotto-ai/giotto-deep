apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  namespace: main
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis
        ports:
        - containerPort: 6379
        command: ["redis-server"]
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: main
spec:
  selector:
    app: redis
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
